              }

                  box-shadow: none !important;

                  display: none;

          </div>
          <!-- RIGHT-col -->

                  <div class="card card-body x-box shadow">

                     </div>

                         <button class="btn btn-primary btn-lg w-100" data-toggle="modal" data-target="#">Log in</button>
                     </div>

                     <div class="form-group text-center">

                     </div>

                     <hr>

                     <div class="form-group text-center">
                        <button class="btn btn-success btn--lg w-75"  data-toggle="modal" data-target="#tomy">Create New Account</button>
                     </div>
                  </div>
                  <p class="mt-4 text-center"><span style="color: black; font-weight: bolder;">Create a page</span> for a celebrity, band or business.</p> 
               </div>
           </section>
      </div>
  </div>

  
  <!-- ALL MODEL -->
  <div class="modal" id="tomy" style="background-color: rgba(225,225,225,0.8);">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Sign Up<br>
           <div class="it" style="font-size: 16px; top:-2px; font-weight: lighter;">It's quick and easy.</div></h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
  
        <!-- Modal body -->
        <div class="modal-body">
            <div class="form-group x-grp mt-3">
                <div class="fit">
                    <input id="inp" type="text" class="form-control form-control-lg " placeholder="First name">
                </div>
                <div class="sun">
                    <input  id="inp" type="text" class="form-control form-control-lg " placeholder="Surname"> 
                </div>   
            </div>

            <div class="form-group mt-4">
                <input  id="inp" type="text" class="form-control form-control-lg" placeholder="Mobile number or email address">
            </div>

            <div class="form-group mt-4">
                <input id="inp" type="text" class="form-control form-control-lg" placeholder="New password">
            </div>
            <!-- DATE OF BIRTH -->
            <div>
               <p>Date of birth<i class="fa fa-question-circle" style="margin-left: 3px;"></i></p>
